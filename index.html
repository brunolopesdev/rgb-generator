<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        Resultado: <input type="text" id="box" value="rgb(255,255,255)">
        Red: <input type="range" id="red" value="255" min="0" max="255" class="red">
        Green: <input type="range" id="green" value="255" min="0" max="255" class="green">
        Blue: <input type="range" id="blue" value="255" min="0" max="255" class="blue">
        
    </div>
    

    <script src="script.js"></script>
</body>
</html>
